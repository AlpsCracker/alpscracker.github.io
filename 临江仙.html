  <time datetime="2023-12-21T00:00:00+08:00" class="by-line">21 Dec 2023</time>
  <h3 id="苏轼">苏轼</h3>

<p>一别都门三改火，天涯踏尽红尘。依然一笑作春温。无波真古井，有节是秋筠。<br />
惆怅孤帆连夜发，送行淡月微云。尊前不用翠眉颦。人生如逆旅，我亦是行人。</p>
