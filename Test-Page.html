<h1 id="长恨歌">长恨歌</h1>

<h2 id="白居易唐代">白居易〔唐代〕</h2>

<p>Hello, world!<br />
你好，世界！
<strong>归来池苑皆依旧</strong>，<em>太液芙蓉未央柳</em>。<br />
芙蓉如面柳如眉，对此如何不泪垂？<br />
春风桃李花开日，秋雨梧桐叶落时。<br />
西宫南内多秋草，落叶满阶红不扫。<br />
梨园弟子白发新，椒房阿监青娥老。<br />
夕殿萤飞思悄然，孤灯挑尽未成眠。<br />
迟迟钟鼓初长夜，耿耿星河欲曙天。<br />
鸳鸯瓦冷霜华重，翡翠衾寒谁与共？<br />
悠悠生死别经年，魂魄不曾来入梦。</p>
